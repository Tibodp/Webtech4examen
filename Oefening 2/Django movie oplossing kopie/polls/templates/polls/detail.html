<h1>Here are the actors : </h1>
<br/>
<ul>
    {% for a in actor_name %}
        <li>{{ a }}</li>
    {% endfor %}
</ul>
<br/>
<form action='{% url 'polls:add_actor' %}' method='POST'>
    {% csrf_token %}
    <label for = 'actor_name'>actor name: </label>
    <input id='actor_name' type='text' name='actor_name''>
    <input type="hidden" id="movie_name" name="movie_name" value={{ movie_name }}>
    <br/>
    <input type='submit' value='Add' />
</form>
